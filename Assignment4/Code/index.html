<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo of jQuery Mobile</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />

    <!-- Custom CSS styles -->
    <style>
        /* Style for swipe messages */
        .swipe-message {
            color: #ffffff; /* Text color */
            padding: 5px 10px; /* Padding */
            border-radius: 5px; /* Rounded corners */
            margin-top: 10px; /* Top margin */
            position: fixed; /* Fix position */
            bottom: 20px; /* Distance from bottom */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Center horizontally */
            z-index: 9999; /* Ensure visibility */
        }

        /* Style for hide button */
        #hide-all {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #FF5733;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div data-role="page" style="background-color:aliceblue;">
        <div data-role="header" data-theme="b">
            <h1>My Website</h1>
        </div>
        <div data-role="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="register.html">Register for Newsletter</a></li>
            </ul>
        </div>
        <center><h3>Gallery</h3></center>
        <div class="content">
            <center>
                <div class="rows">
                    <center>
                        <div class="images">
                            <img src="https://source.unsplash.com/featured/?sky" alt="Img1" width="240" height="200">
                            <img src="https://source.unsplash.com/featured/?mountain" alt="Img2" width="240" height="200">
                            <img src="https://source.unsplash.com/featured/?tree" alt="Img3" width="240" height="200">
                        </div>
                        <br>
                    </center>
                </div>
            </center>
        </div>
        <div data-role="footer">
            <center>
                <a href="index.html" class="ui-btn ui-btn-inline">Home</a>
                <a href="about.html" class="ui-btn ui-btn-inline">About</a>
                <a href="register.html" class="ui-btn ui-btn-inline">Register</a>
            </center>
        </div>
    </div>

    <!-- Hide All Button -->
    <button id="hide-all">Hide All</button>

    <!-- jQuery and jQuery Mobile scripts -->
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <!-- Script for detecting swipe events -->
    <script>
        $(document).on("pagecreate", function() {
            $(".images img").on("swipeleft swiperight swipeup swipedown", function(event) {
                var currentIndex = $(this).index();
                var totalImages = $(".images img").length;
                var newIndex;
                
                if (event.type === "swipeleft") {
                    newIndex = (currentIndex === totalImages - 1) ? 0 : currentIndex + 1;
                } else if (event.type === "swiperight") {
                    newIndex = (currentIndex === 0) ? totalImages - 1 : currentIndex - 1;
                } else if (event.type === "swipeup") {
                    newIndex = currentIndex - 1;
                    if (newIndex < 0) newIndex = totalImages - 1;
                } else if (event.type === "swipedown") {
                    newIndex = currentIndex + 1;
                    if (newIndex >= totalImages) newIndex = 0;
                }
                
                $(".images img").eq(newIndex).show().siblings().hide();
            });

            // Hide All Button Functionality
            $("#hide-all").on("click", function() {
                $(".images img").hide();
            });
        });
    </script>
</body>
</html>
